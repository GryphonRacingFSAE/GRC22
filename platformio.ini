[env]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

monitor_speed = 115200
lib_deps =
    nrf24/RF24@^1.4.7

[env:transmitter]
build_src_filter = ${env.build_src_filter} -<main_receiver.cpp>

[env:receiver]
build_src_filter = ${env.build_src_filter} -<main_transmitter.cpp>
